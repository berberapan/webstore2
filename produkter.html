<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webbshop - Produkter</title>
    <link rel="shortcut icon" href="favicon2.ico" type="favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" /> 
    <link rel="stylesheet" href="css/product.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="logo2tr.png" alt="Logo" height="80"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Hem</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="produkter.html"
                  >Produkter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="om-oss.html">Om oss</a>
              </li>
            </ul>
            <a class="btn btn-link border-0 position-relative" data-bs-toggle="collapse" href="#cart" role="button" height="50" aria-expanded="false" aria-controls="cart"><img src="cart1.png" alt="" height="30">
            <span id="badge" class="position-absolute top-0 start-70 translate-middle badge rounded-pill bg-danger"></span>
            </a>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-8"></div>
      <div class="collapse col-md-4" id="cart">
            <div class="card card-body">
              <div id="added"></div>
              <div id="sum" class="mb-2"></div>
              <div class="text-center">
                <a class="btn btn-primary btn-sm" href="cart.html">Gå till kundvagn</a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="container pt-5">
      <!-- Produkerna listas här -->
      <h2 id="product-page">Produkter</h2>
      <div class="row" id="product-list"></div>
    <hr />
    <footer>
     <div class="container text-center">
      Copyright &copy; <span id="cRyear"></span>
    </div>
  </footer>
  <!--offcanvas-->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas-product" aria-labelledby="offcanvas-product-title">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvas-product-title">Offcanvas title</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="offcanvas-product-description" class="offcanvas-body">
      Offcanvas product description.
      </div>
    </div>
     </div>
  <script src="js/cart.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
